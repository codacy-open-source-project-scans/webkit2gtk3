<!DOCTYPE html>
<html>
<head>
<style>
#test-container {
    height: 150px;
    width: 100px;
    overflow: hidden;
    caret-color: green;
}

#test {
    caret-color: inherit;
    transform-origin: left top;
    transform: scale(50, 50);
    clip-path: inset(1px 99px 0px 0px);
    font-size: 10px; /* Needed for the caret to render in Firefox. */
}
</style>
</head>
<body>
<p>This tests that caret-color is inherited.</p>
<div id="test-container">
    <div id="test" contenteditable="true">&nbsp;<!-- Needed for the caret to render in Firefox. --></div>
</div>
<script>
document.getElementById("test").focus();
</script>
</body>
</html>
