  div {
    overflow: hidden;
  }
  dialog {
    overflow: hidden;
    position: static;
    display: inline;
    float: left;

  head {
    display: inline;

<script>
  if (window.testRunner)
    testRunner.waitUntilDone();

      document.styleSheets[0].disabled = true;

  };
</script>
